{% extends "base.html" %}
{% block title %}{{ genre.name }}{% endblock %}

{% block content %}

<header class="bg-dark py-3">
    <div class="container">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-9">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="fw-bolder text-white mb-2">Genre: {{ genre.name }}</h1>
                </div>
            </div>
            <div class="col-3 d-none d-xl-block text-center">
                
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container my-5">
        <div class="row gy-3">
            {% for book in books %}
            {% include '_book_list.html' %}
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
