{% extends "base.html" %}
{% block title %}{{ genre.name }}{% endblock %}

{% block content %}

<header class="bg-dark py-3">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="my-5">
                    <h1 class="fw-bolder text-white">Genre: {{ genre.name }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="container my-5">
    <div class="row gy-3">
        {% for book in books %}
        <div class="col-lg-3 col-md-6">
            {% include '_book_list.html' %}
        </div>
        {% empty %}
            <p>No data available.</p>
        {% endfor %}
        {% include "_pagination.html" with page_obj=books %}
    </div>
</section>

{% endblock %}
