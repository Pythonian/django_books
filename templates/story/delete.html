{% extends "base.html" %}

{% block title %}Delete story{% endblock %}

{% block content %}

<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <aside class="col-lg-3">
                {% include '_account_nav.html' %}
            </aside>
            <div class="col-lg-9">
                {% include '_alerts.html' %}
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Delete Story</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <p>Are you sure you want to delete the story, "{{ story.title }}"?</p>
                            
                            <button class="btn btn-danger" type="submit">Delete</button>
                            <a class="btn btn-primary" href="{% url 'stories' %}">Cancel</a>
                        </form>
                            
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

{% endblock %}
