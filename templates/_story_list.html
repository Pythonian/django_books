<div class="card shadow border-0 mb-4">
    <a href="{{ story.get_absolute_url }}">
        <img src="{{ story.poster.url }}" class="card-img-top" height="350" alt="{{ story.title }}">
    </a>
    <div class="card-body">
        <div class="h5">
            <a href="{{ story.get_absolute_url }}" class="text-decoration-none">{{ story.title }}</a>
        </div>
        <p>By: {{ story.author.get_full_name|default:story.author|title }}</p>
    </div>
</div>
